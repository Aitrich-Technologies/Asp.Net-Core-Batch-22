<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form name="login" align="Left">
        Username: <input type="text" name="uname"><br>
        Password: <input type="password" name="pname"><br>
        <input type="Submit">

    </form>
    <form align="center" name="registration">
        Full Name: <input type="text" name="fname"><br>
        E-mail   : <input type="text" name="ename"><br>
        Password :<input type="password" name="psname"><br>
        Gender   :<input type="radio" value="Male" name="gender">Male <input type="radio" value="female"name="gender">Female<br>
        Country  :
        <select name="countries">
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Sree Lanka">Sree Lanka</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Thailand">Thailand</option>
        </select>     
        <input type="Submit">
    </form>
        
    <form name="Contact Us" align="right">
        Name   : <input type="text" name="name1"><br>
        E-mail : <input type="text" name="ename1"><br>
        Phone No.:<input type="text" name="ph_no"><br>
        Message:<input type="textarea" name="msg"><br>
        <input type="reset">
        <input type="Submit">
    </form>
    <form name="feedback" align="Left">
        Name: <input type="text" name="fdname"><br>
        Feedback   : <input type="textarea" name="feedback"><br>
        Rating   :<input type="radio" value="1" name="rating">1 <input type="radio" value="2"name="rating">2
        <input type="radio" value="3" name="rating">3 <input type="radio" value="4" name="rating">4 
        <input type="radio" value="5" name="rating">5 <br>
        <input type="Submit">
    </form>

    <form align="center" name="feedbackmethod">
        <h2>Preferred Contact Method</h2><br>
        <input type="radio" value="email" name="method">E-mail<br>
        <input type="radio" value="Phone" name="method">Phone<br>
        <input type="radio" value="SMS" name="method">SMS<br>
        
    </form>

    <form align="right" name="hobbies">
        <h3>Favourite Hobbies</h3><br>
        <input type="checkbox" name="Reading">Reading<br>
        <input type="checkbox" name="Cooking">Cooking<br>
        <input type="checkbox" name="Travelling">Travelling<br>
        <input type="checkbox" name="Sports">Sports<br>

    </form>
</body>
</html>
