<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Iframe Example</title>
</head>
<body>
    <!-- Embedding a website in an iframe -->
    <iframe src="https://www.wikipedia.org" width="600" height="400"loading="lazy"></iframe>
        
    <p>This iframe displays Wikipedia's homepage.</p>

    <h1>HTML `target` Attribute Example</h1>
    
    <!-- Link with target="_blank" -->
    <a href="https://www.w3schools.com/html/" target="_blank">Open Example.com in a new tab</a>
    <br><br>

    <!-- Link with target="_self" -->
    <a href="#">Open Example.com in the same tab</a>
    <br><br>

    <!-- Link with target="_parent" -->
    <a href="https://www.w3schools.com/html/" target="_parent">Open Example.com in the parent frame</a>
    <br><br>

    <!-- Link with target="_top" -->
    <a href="https://www.w3schools.com/html/" target="_top">Open Example.com in the full body of the window</a>


</body>
</html>
