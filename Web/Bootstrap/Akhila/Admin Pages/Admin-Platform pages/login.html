<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <style>
        .form 
        {
            background-color: beige;
            position: absolute;
            top: 100px;
        }
    </style>

    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 px-0 vh-100">
                <div class="div h3 mt-5 p-5 d-flex" style="color: blue;"><img src="images/Group 8.png">Jobie</div>
                <img src="images/jobie.jpg" class="img-fluid w-100 d-block">
            </div>
            <div class="col-md-6 px-0 align-items-center justify-content-center vh-100">
                <div class="form mt-5 vh-50 w-50 px-4 gx-4">
                    <div class="label h4 mt-5 p-4 mb-5">Sign in to Admin Dashboard</div>
                    <div class="mb-3 bg-light">
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="label mt-5 p-2 align-items-right text-danger t">Forgot Password?</div>
                    <div class="btn bg-primary text-white w-100 mt-5"><a style="color: white;" href="dashboard.html">Sign In</a> </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
